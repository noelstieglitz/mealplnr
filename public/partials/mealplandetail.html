 <div ui-view="mealplandetail">
   <md-subheader>
          Meals for {{vm.week}}
   </md-subheader>
    <div class="main">
    <md-content class="md-padding" layout="column" layout-wrap="" layout-align="center start" layout-xs="column">
    <div><md-button><ng-md-icon icon="add_shopping_cart"></ng-md-icon>Add All</md-button></div>
    <div flex="50" flex-sm="100" flex-xs="100" layout="column">
      <md-card ng-repeat="meal in vm.meals">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{meal.recipe.title}}</span>
            <span class="md-subhead">Prep Time: {{meal.recipe.prepTime}}</span>
            <span class="md-subhead">Cook Time: {{meal.recipe.cookTime}}</span>
            <span class="md-subhead">Total Time: {{meal.recipe.totalTime}}</span>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-sm card-media"></div>
          </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
          <md-button class="md-mini" ng-click="vm.replaceMeal(meal)"><ng-md-icon icon="autorenew" ></ng-md-icon>Replace</md-button>
        </md-card-actions>
      </md-card>
    </div>
  </md-content>
  </div>
</div>
