 <div ui-view="createmealplan">
        <md-subheader>
          	   	<h4>Create a meal plan</h4>
             </md-subheader>
        <form name="myForm">
          <md-datepicker name="dateField" ng-model="vm.mealPlanDate" md-placeholder="Enter date" required md-date-filter="vm.onlySunday"></md-datepicker>
          <md-button class="md-raised md-primary" ng-click="vm.createMealPlan()" ng-disabled="myForm.dateField.$invalid">Create</md-button>
        </form>
</div>
